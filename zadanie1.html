<html>
  <head>
    <title>Zadania 1</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="menu">
    Program obliczający pole trójkąta.<br />
    <input type="text" id="a"><br />
    <input type="text" id="b"><br />
    <input type="text" id="c"><br />
    <button>Oblicz pole</button><br />
    <div id="output"></div>
    <script>
    const input1 = document.querySelector("#a");
    const input2 = document.querySelector("#b");
    const input3 = document.querySelector("#c");
    const button = document.querySelector("button");
    const output = document.querySelector("#output");

    button.addEventListener("click", function() {
      
      const a = parseFloat(input1.value);
      const b = parseFloat(input2.value);
      const c = parseFloat(input3.value);

      if (a + b > c && a + c > b && b + c > a) {
        
        const p = (a + b + c) / 2;
        const pole = Math.sqrt(p * (p - a) * (p - b) * (p - c));

        output.textContent = `Pole trójkąta wynosi: ${pole}`;
      } else {
        output.textContent = "Z podanych boków nie sposób utworzyć trójkąta!";
      }
    }); 
    </script>
    </div>
  </body>
</html>
